<div class='show-buzz'>
    <div class="card h100">
      <div class='card-header bg-primary text-white font-weight-bold'>
         Buzz
      </div>
      <div class="card-body">
        <marquee  direction="up" scrolldelay="200">
            <ul>
                <li *ngFor='let item of buzz'>
                  <a href="#" [routerLink]="['/admin/vendor']"> {{item}}</a>
                </li>
              </ul>
        </marquee>
      </div>
    </div>
</div>
